<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baserow Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .row {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Baserow Data</h1>
    <div id="data">Loading data...</div>

    <script>
        // Fetch and display the data
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load data');
                }
                return response.json();
            })
            .then(data => {
                const dataDiv = document.getElementById('data');
                dataDiv.innerHTML = ''; // Clear the loading message

                if (data.results && data.results.length > 0) {
                    data.results.forEach((row, index) => {
                        const rowDiv = document.createElement('div');
                        rowDiv.className = 'row';
                        rowDiv.innerHTML = `
                            <h3>Row ${index + 1}</h3>
                            <pre>${JSON.stringify(row, null, 2)}</pre>
                        `;
                        dataDiv.appendChild(rowDiv);
                    });
                } else {
                    dataDiv.innerHTML = '<p>No data found.</p>';
                }
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('data').innerHTML = `<p>Error loading data: ${error.message}</p>`;
            });
    </script>
</body>
</html>
