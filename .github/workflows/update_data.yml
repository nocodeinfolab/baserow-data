name: Update and Analyze Baserow Data
on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib pandas

      - name: Fetch Baserow data
        env:
          BASEROW_TOKEN: ${{ secrets.BASEROW_TOKEN }}
        run: |
          python fetch_baserow_data.py

      - name: Analyze data with DeepSeek API
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python analyze_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data.json analysis_results.json chart.png
          git commit -m "Automated update: Latest Baserow data and analysis"
          git push origin main
